{% extends "base.html" %}
{% block content %}
    <h2>Add New Card</h2>
    <form method="POST" action="{{ url_for('add_card') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.word.label }}
            {{ form.word(size=64) }}
        </div>
        <div>
            {{ form.translation.label }}
            {{ form.translation(size=64) }}
        </div>
        <div>
            {{ form.submit(class="button") }}
        </div>
    </form>
    <p><a href="{{ url_for('cards') }}">Back to Cards</a></p>
{% endblock %}
